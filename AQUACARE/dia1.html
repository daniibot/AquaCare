<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 1 - AquaCare</title>
    <link rel="icon" href="Imagens/Logo.png" type="image/x-icon"> 

    <!-- Fuente de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <!-- Íconos de Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff; /* Fondo celeste claro */
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1e90ff; /* Azul para el header */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 40px; /* Tamaño del logo */
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
            display: inline-block;
            margin-left: 10px; /* Espacio entre logo y nombre */
        }

        .search-bar {
            flex-grow: 1;
            text-align: center;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .three-dots {
            font-size: 24px;
            cursor: pointer;
        }

        /* Íconos a la izquierda del perfil */
        .icon-bar {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .icon-bar .material-icons {
            font-size: 30px;
            color: white;
            margin-right: 15px;
            cursor: pointer;
        }

        /* Estructura principal */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* Recuadro blanco redondeado en el medio */
        .rounded-box-day {
            width: 200px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para el texto del Día 1 */
        .rounded-box-day h2 {
            color: #1e90ff; /* Color celeste */
            font-size: 28px;
            margin: 0;
        }

        /* Contenedor de los recuadros de tareas */
        .task-box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Recuadros para cada tarea */
        .task-box {
            width: 350px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        /* Checkbox personalizado */
        .task-box input[type="checkbox"] {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #1e90ff;
            border-radius: 50%;
            outline: none;
            margin-right: 15px;
            cursor: pointer;
        }

        /* Cuando se selecciona el checkbox */
        .task-box input[type="checkbox"]:checked {
            background-color: #1e90ff;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Icono de checkmark dentro del checkbox */
        .task-box input[type="checkbox"]:checked::before {
            content: '✔';
            font-size: 14px;
            color: white;
        }
        .logo-container {
          text-decoration: none; /* Quita el subrayado */
          color: inherit; /* Mantiene el color del texto */
         }
    </style>
</head>
<body>

    <header>
        <a href="home.html" class="logo-container" style="display: flex; align-items: center;">
            <img src="Imagens/Logo.png" alt="Logo AquaCare">
            <h1>AquaCare</h1>
        </a>        

        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
        </div>

        <!-- Barra de íconos a la izquierda del perfil -->
        <div class="icon-bar">
            <a href="calendario.html">
                <span class="material-icons">calendar_today</span>
            </a>
            <a href="relogio.html">
                <span class="material-icons">alarm</span>
            </a>
            <a href="pontos.html"> <!-- Redirección a perfil.html -->
                <span class="material-icons">settings</span>
            </a>
        </div>

        <div class="profile">
            <a href="perfil.html">
                <img id="profileImage" src="Imagens/profile-placeholder.png" alt="Imagem do Usuário">
                <div class="three-dots">⋮</div>
            </a>
        </div>
    </header>
    
    <script>
        // Função para carregar a imagem do perfil guardada
        function loadProfileImage() {
            const profileImage = document.getElementById('profileImage');
            const savedImage = localStorage.getItem('profileImage');
            if (savedImage) {
                profileImage.src = savedImage;
            }
        }
    
        // Carregar a imagem do perfil quando a página for carregada
        window.onload = loadProfileImage;
    </script>
    <div class="container">
        <!-- Recuadro blanco redondeado con Día 1 -->
        <div class="rounded-box-day">
            <h2>Día 1</h2>
        </div>

        <!-- Recuadros de tareas -->
        <div class="task-box-container">
            <div class="task-box">
                <input type="checkbox" id="task1">
                <label for="task1">Consumir 2 litros de água</label>
            </div>
            <div class="task-box">
                <input type="checkbox" id="task2">
                <label for="task2">Lavar roupa</label>
            </div>
            <div class="task-box">
                <input type="checkbox" id="task3">
                <label for="task3">Banho 5 minutos</label>
            </div>
            <div class="task-box">
                <input type="checkbox" id="task4">
                <label for="task4">3 usos da descarga</label>
            </div>
            <div class="task-box">
                <input type="checkbox" id="task5">
                <label for="task5">3 vezes de 1 min na Pia</label>
            </div>
            <div class="task-box">
                <input type="checkbox" id="task6">
                <label for="task6">Lavar a louça em 7 min</label>
            </div>
        </div>
    </div>

</body>
</html>
