<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio - AquaCare</title>
    <link rel="icon" href="Imagens/Logo.png" type="image/x-icon"> 

    <!-- Fuente de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <!-- Íconos de Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff; /* Fondo celeste claro */
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1e90ff; /* Azul para el header */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 40px; /* Tamaño del logo */
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
            display: inline-block;
            margin-left: 10px; /* Espacio entre logo y nombre */
        }

        .search-bar {
            flex-grow: 1;
            text-align: center;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .three-dots {
            font-size: 24px;
            cursor: pointer;
        }

        /* Estilo para el contenedor principal */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* Recuadro para la contagem regressiva */
        .countdown-box {
            background-color: #87CEEB; /* Color celeste más fuerte */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            text-align: center;
            font-size: 20px;
            color: #333; /* Texto en color oscuro */
        }

        /* Recuadros para tareas */
        .task-box {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px auto;
            width: 250px;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .task-box:hover {
            background-color: #1e90ff; /* Cambia a azul al pasar el cursor */
            color: white;
        }

        /* Íconos en blanco */
        .icon-bar a {
            color: white; /* Íconos en blanco */
            margin-right: 15px; /* Espacio entre íconos */
            font-size: 30px; /* Tamaño de los íconos */
            text-decoration: none; /* Sin subrayado */
        }
        .logo-container {
          text-decoration: none; /* Quita el subrayado */
          color: inherit; /* Mantiene el color del texto */
         }
    </style>
</head>
<body>

    <header>
        <a href="home.html" class="logo-container" style="display: flex; align-items: center;">
            <img src="Imagens/Logo.png" alt="Logo AquaCare">
            <h1>AquaCare</h1>
        </a>
        

        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
        </div>

        <!-- Barra de íconos a la izquierda del perfil -->
        <div class="icon-bar">
            <a href="calendario.html">
                <span class="material-icons">calendar_today</span>
            </a>
            <a href="relogio.html">
                <span class="material-icons">alarm</span>
            </a>
            <a href="pontos.html"> <!-- Redirección a perfil.html -->
                <span class="material-icons">settings</span>
            </a>
        </div>

            <div class="profile">
                <a href="perfil.html">
                    <img id="profileImage" src="Imagens/profile-placeholder.png" alt="Imagem do Usuário">
                    <div class="three-dots">⋮</div>
                </a>
            </div>
    </header>
    
    <script>
        // Função para carregar a imagem do perfil guardada
        function loadProfileImage() {
            const profileImage = document.getElementById('profileImage');
            const savedImage = localStorage.getItem('profileImage');
            if (savedImage) {
                profileImage.src = savedImage;
            }
        }
    
        // Carregar a imagem do perfil quando a página for carregada
        window.onload = loadProfileImage;
    </script>

    <div class="container">
        <div class="countdown-box">
            Iniciar contagem regressiva
        </div>

        <div class="task-box" onclick="location.href='contagem.html'">Enxague da louça</div>
        <div class="task-box">Tomar banho</div>
        <div class="task-box">Lavar roupas</div>
        <div class="task-box">Escovar os dentes</div>
        <div class="task-box">Regar as plantas</div>
    </div>

</body>
</html>
